<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crud</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="vista/asset/css/global.css">
    <link rel="stylesheet" href="vista/asset/css/formulario.css">
    <link rel="stylesheet" href="vista/asset/css/registros.css">
</head>

  <body>
    <h1 class="titulo">Mi CRUD</h1>

    <!-- Formulario -->
    <div class="container-fluid" id="formulario">
        <div class="container">
            <form action="" id="form">
                <h4 class="titulo__form">Ingrese los datos</h4>

                <div class="row">

                    <div class="col-xl-6 form-row">
                        <input id="idId" type="text" required aria-describedby="emailHelp" autocomplete="off" readonly>
                        <label for="idId" alt="label" data-placeholder="ID"></label>
                    </div>

                    <div class="col-xl-6 form-row">
                        <input id="idNombre" type="text" required aria-describedby="emailHelp" autocomplete="off">
                        <label for="idNombre" alt="label" data-placeholder="Nombre"></label>
                    </div>

                    <div class="col-xl-6 form-row">
                        <input id="idApellido" type="text" required aria-describedby="emailHelp" autocomplete="off">
                        <label for="idApellido" alt="label" data-placeholder="Apellido"></label>
                    </div>

                    <div class="col-xl-6 form-row">
                        <input id="idEdad" type="text" required aria-describedby="emailHelp" autocomplete="off">
                        <label for="idEdad" alt="label" data-placeholder="Edad"></label>
                    </div>

                    <div class="col-xl-6">
                        <button type="button" class="formulario__boton" onclick="crearRegistro()">
                            Registrar
                        </button>
                    </div>

                    <div class="col-xl-6">
                        <button type="button" class="guardar" onclick="editarRegistro()">
                            Guardar cambios
                        </button>
                    </div>
                        
                    </div>
                </div>
            </form>

             <!--TABLA DE REGISTROS-->

            <section class="row mt-5 tabla">
                <table class="table">
                    <thead>
                        <tr>
                        <th class="encabezado" scope="col">#</th>
                        <th class="encabezado" scope="col">Nombre</th>
                        <th class="encabezado" scope="col">Apellido</th>
                        <th class="encabezado" scope="col">Edad</th>
                        <th class="encabezado" scope="col">Editar</th>
                        <th class="encabezado" scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="idTabla"></tbody>
                </table>
            </section>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="vista/asset/js/registros.js"></script>
</body>
</html>
